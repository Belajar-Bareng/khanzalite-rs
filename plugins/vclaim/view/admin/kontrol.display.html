  <table class="table">
    <thead>
      <tr>
        <th>No Rawat</th>
        <th>No SEP</th>
        <th>No Surat</th>
        <th>Tgl. Surat</th>
        <th>Tgl. Periksa</th>
        <th>Dokter</th>
        <th>Poli</th>
      </tr>
    </thead>
    <tbody>
      {loop: $kontrol}
      <tr>
        <td>{$value.no_rawat}</td>
        <td>{$value.no_sep}</td>
        <td class="pilih_nosurat" data-no_surat="{$value.no_surat}">{$value.no_surat}</td>
        <td>{$value.tgl_surat}</td>
        <td>{$value.tgl_rencana}</td>
        <td>{$value.nm_dokter_bpjs}</td>
        <td>{$value.nm_poli_bpjs}</td>
      </tr
      {/loop}
    </tbody>
  </table>
