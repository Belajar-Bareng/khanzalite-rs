<div class="row" style="margin-bottom:100px;">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Kelola Galleri Pasien</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div id="notif"></div>
        </div>
        <div class="row">
          <div class="col col-md-12">
            <div class="searchbox-input form-inline pull-right padding-bottom-lg" style="margin-top:5px;margin-bottom:15px;">
              <div class="input-group">
                <input type="text" name="cari" minlength="3" class="form-control" placeholder="Pencarian..." required>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="display">
          {include: ../plugins/pasien_galleries/view/admin/display.html}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
      <div class="panel panel-default">
          <div class="panel-heading">
      <h3 class="panel-title">Tambah</h3>
    </div>
          <div class="panel-body">
              <form action="{?=url(ADMIN.'/pasien_galleries/add')?}" method="POST">
                <div class="form-group">
                    <label>Nama Pasien</label>
                    <select name="name" class="form-control pasien_ajax">
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Simpan" />
              </form>
          </div>
      </div>
  </div>
</div>
