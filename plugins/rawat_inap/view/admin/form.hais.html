<div id="form_hais">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label for="tanggal">Tanggal</label>
                    <input type="text" id="tanggal" name="tanggal" class="form-control tanggal"
                        value="{?=date('Y-m-d')?}">
                </div>
                <div class="form-group">
                    <label for="no_rawat"> No.Rawat</label>
                    <input type="text" name="no_rawat" placeholder="ID Pendaftaran" class="form-control" value=""
                        readonly>
                </div>
                <div class="form-group">
                    <label for="no_rkm_medis">Nomor RM</label>
                    <input type="text" name="no_rkm_medis" class="form-control" placeholder="Nomor Rekam Medik" value=""
                        readonly>
                </div>
                <div class="form-group">
                    <label for="nama_pasien">Nama Pasien</label>
                    <input type="text" name="nm_pasien" class="form-control" placeholder="Nama pasien" value=""
                        readonly>
                </div>
                <div class="form-group">
                    <label for="kd_kamar">Kode Kamar</label>
                    <input type="text" name="kd_kamar" class="form-control" placeholder="Kode Kamar" value="" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="DEKU">Deku</label>
                            <select id="DEKU" name="DEKU" class="form-control">
                                <option value="IYA">IYA</option>
                                <option value="TIDAK">TIDAK</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="SPUTUM">Sputum</label>
                            <input type="text" name="SPUTUM" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="DARAH">Darah</label>
                            <input type="text" name="DARAH" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="URINE">Urine</label>
                            <input type="text" name="URINE" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>

                <h4>Hari Pemasangan Alat :</h4>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="ETT">ETT :</label>
                            <input type="text" name="ETT" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="CVL">CVL :</label>
                            <input type="text" name="CVL" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="IVL">IVL :</label>
                            <input type="text" name="IVL" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="UC">UC :</label>
                            <input type="text" name="UC" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>
                <h4>Infeksi RS :</h4>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="VAP">VAP :</label>
                            <input type="text" name="VAP" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="IAD">IAD :</label>
                            <input type="text" name="IAD" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="PLEB">PLEB :</label>
                            <input type="text" name="PLEB" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="nama_pasien">ISK :</label>
                            <input type="text" name="ISK" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="nama_pasien">ILO :</label>
                            <input type="text" name="ILO" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="nama_pasien">HAP :</label>
                            <input type="text" name="HAP" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="nama_pasien">Tinea :</label>
                            <input type="text" name="Tinea" class="form-control" placeholder="" value="">
                        </div>
                        <div class="col-sm-3">
                            <label for="nama_pasien">Scabies :</label>
                            <input type="text" name="Scabies" class="form-control" placeholder="" value="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nama_pasien">Antibiotik :</label>
                    <input type="text" name="ANTIBIOTIK" class="form-control" placeholder="" value="">
                </div>
                <div class="m-t-xl">
                    <button type="button" name="button" class="btn btn-primary" id="simpan_hais"><i
                            class="fa fa-save"></i><span class="hidden-xs"> Simpan</span></button>
                    <button type="button" name="button" class="btn btn-success" id="selesai_hais"><i
                            class="fa fa-check"></i><span class="hidden-xs"> Selesai</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
